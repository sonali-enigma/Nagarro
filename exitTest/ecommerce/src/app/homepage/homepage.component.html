<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid"> <a class="navbar-brand" href="#">Shopify</a> <button class="navbar-toggler"
      type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>

  </div>
  <div class="container">
    <form [formGroup]="Homepage" class="d-flex" (ngSubmit)="Search()">
      <input class="form-control" style="width: 500px; margin-left: -60%;" type="search" placeholder="Search Here"
        aria-label="Search" formControlName="search">
      <select class="btn btn-outline-info" formControlName="filter" name="filter" id="filter">
        <option value="brand">Brand</option>
        <option value="code">Code</option>
        <option value="name">Name</option>
        <option  *ngIf="user" value="price">Price </option >

      </select>

      <button class="btn btn-outline-info" type="submit">Search</button>
      <div>

        <button type="button" *ngIf="user==false" (click)="login()" class="btn btn-info " style="position: absolute; right: 0;">
          SIGNUP / LOGIN

        </button>
        <button type="button" *ngIf="user" (click)="logout()" class="btn btn-info " style="position: absolute; right: 0;">
          Logout

        </button>
      </div>
    </form>
  </div>
</nav>

<div class="container" *ngIf="products.length>0">
  <div class="row">

    <div class="card mt-5" *ngFor="let product of products">  <img class='mx-auto ' src="{{product.image}}" (click)="details(product.id)"  width="200px"
        height="200px" />
      <div class="card-body text-center mx-auto">
        <div class='cvp'>
          <h5 class="card-title font-weight-bold">{{product.name}}</h5>
          <p class="card-text"></p> <a href="#" class="btn details px-auto">Brand:{{product.brand}}</a><br /> 
          <a *ngIf="user==false"   href="#" class="btn cart px-auto">CODE:{{product.code}}</a>
          <a *ngIf="user"   href="#" class="btn cart px-auto">Rs:{{product.price}}</a>
        </div>
      </div>
    </div>
  </div>

</div>
<div>
  <h1  *ngIf="products.length==0" class="text-center">Opps!!SorryðŸ˜” No Products</h1>
